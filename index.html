<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
        <style>
            #power {
                height: 15vw;
                width: 20vw;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                border: 2px solid black;
            }
            button {
                margin: 1vw;

            }
        </style>
    </head>
    <body>
        <div id="power">
            <div><h2>Calculate Power</h2></div>
            <label for="in">Power</label>
            <input id="in" type="text">
            <button id="volt">Click here to enter voltage</button>
            <button id="curr" style="margin-top: 0%;">Click here to enter current</button>
        </div>

    </body>

    <script src="index.js"></script>
</html>
